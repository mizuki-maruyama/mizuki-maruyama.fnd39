<!DOCTYPE html>
<html>
  <head>
    <title>ノベルゲーム</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="start">
      <img id="titleDisplay" src="classroom.jpg">
      <p id="title">オタク男子に<br>告白させるゲーム（仮）</p>
      <input id="inputName" placeholder="あなたの名前を教えてください！" name="name"/>
      <div id="chooseStart">
        <img id="startButton" src="start.png">
        <p id="startText">はじめる</p>
      </div>
      <div id="continue">
        <img id="continueButton" src="start.png">
        <p id="continueText">つづきから</p>
      </div>
      <p id="credit">背景：みんちりえ様　https://min-chi.material.jp/ <br>メッセージウィンドウ、各種ボタン：空想曲線様　https://kopacurve.blog.fc2.com/</p>
    </div>

    <div id="game">
      <img class="image" id="backGround" src="">
      <img class="image" id="character" src="">
      <img class="image" id="messageWindow" src="messageWindow.png" alt="messageWindow">
      <div id="chooseSave">
        <img class="image" id="saveButton" src="start.png">
        <p id="saveText">セーブ</p>
      </div>
      <div id="backStart">
        <img id="backStartButton" src="start.png">
        <p id="backStartText">もどる</p>
      </div>
      <div id="text">
          <p id="message"></p>
          <div id="characterName"></div>
      </div>
    </div>

    <div id="choice">
      <div class="choices">
        <img class="choiceButtons" id="choice1" src="start.png">
        <p id="choice1Text">好きです！</p>
      </div>
      <div class="choices">
        <img class="choiceButtons" id="choice2" src="start.png">
        <p id="choice2Text">なんでもない……</p>
      </div>
    </div>

    <div id="loadSlots">
      <div class="slotButtons">
        <img class="slots" id="slot1Img" src="notSavedSlot.png">
        <p class="slotText" id="slot1Text">空きスロット</p>
      </div>
      <div class="slotButtons">
        <img class="slots" id="slot2Img" src="notSavedSlot.png">
        <p class="slotText" id="slot2Text">空きスロット</p>
      </div>
      <div class="slotButtons">
        <img class="slots" id="slot3Img" src="notSavedSlot.png">
        <p class="slotText" id="slot3Text">空きスロット</p>
      </div>
      <div class="slotButtons">
        <img class="slots" id="slot4Img" src="notSavedSlot.png">
        <p class="slotText" id="slot4Text">空きスロット</p>
      </div>
      <div class="slotButtons">
        <img class="slots" id="slot5Img" src="notSavedSlot.png">
        <p class="slotText" id="slot5Text">空きスロット</p>
      </div>
      <div class="slotButtons">
        <img class="slots" id="slot6Img" src="notSavedSlot.png">
        <p class="slotText" id="slot6Text">空きスロット</p>
      </div>
      <div id="back">
        <img id="backButton" src="start.png">
        <p id="backText">もどる</p>
      <div id="back">
    </div>
    <script src="script.js"></script>
  </body>
</html>
